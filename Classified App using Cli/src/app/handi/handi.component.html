<section id="handi">
    <div class="section-handi">
        <div class="container">
            <div class="row header">

                <div class="col-sm-4">
                    <a routerLink="/menu"> <i class="fa fa-bars" aria-hidden="true"></i></a>
                </div>
                <div class="col-sm-4">
                    <h1 class="title-heading">Karahi & Katakat</h1>
                </div>
                <div class="col-sm-4">

                    <button class="btn btn-success-outline" (click)='addDish()'>Add Dishes</button>

                </div>
            </div>

            <div class="container">
                <form *ngIf="active" class="dishForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                    <h3 style="margin-left: 5rem">Add Dish Item</h3>
                    <div class="form-group">
                        <!--<label for="name">Dish Name</label>-->
                        <input type="text" placeholder="Dish Name" class="form-control dishNameInput" required name="name" [formControl]="myForm.controls['dishName']">


                        <!--<div [hidden]="name.valid" class="alert alert-danger">
                     Dish Name is Required
                 </div>-->
                    </div>
                    <div class="form-group">
                        <!--<label for="name">Dish Quantity</label>-->
                        <input type="text" placeholder="Dish Quantity" class="form-control" required name="name" [formControl]="myForm.controls['dishQuantity']">


                        <!--<div [hidden]="name.valid" class="alert alert-danger">
                     Dish Name is Required
                 </div>-->
                    </div>


                    <div class="form-group">
                        <!--<label for="name">Dish Price</label>-->
                        <input type="text" placeholder="Dish Price" class="form-control" required name="name" [formControl]="myForm.controls['dishPrice']">


                        <!--<div [hidden]="name.valid" class="alert alert-danger">
                     Dish Name is Required
                 </div>-->
                    </div>
                    <!--<div class="form-group">-->
                    <!--<label for="name">Dish Price</label>-->
                    <!--<input type="file" id="image" accept="image/*" class="form-control" required (click)="dishImage()" [formControl]="myForm.controls['dishImg']">-->
                    <div>
                        <input id="inputFileToLoad" type="file" (change)="encodeImageFileAsURL();" />
                        <div id="imgTest"></div>

                        <!--<div [hidden]="name.valid" class="alert alert-danger">
                     Dish Name is Required
                 </div>-->
                    </div>


                    <button type="submit" style="margin-left: 5rem" class="btn btn-default">Add Dish In List</button>
                </form>

                <img class="mainImage" src="../../assets/img/karahi.jpg">
            </div>



        </div>
        <div class="Item-list">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 ">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let dish of dishList">
                            <!--<img class="dishImg" [src]="dish.dishImage">-->
                            <span class="dishName">{{ dish.dishName }}</span>
                            <span class="dishQuantity">({{ dish.dishQuantity }})</span>
                            <span class="dishPrice">{{ dish.dishPrice }}Rs.</span>
                            <!--<span class="dishImage">{{ dish.dishImage }}Rs.</span>-->
                            <img class="dishImage" [src]="dish.dishImage">

                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>



</section>
