<div>
  <h1>Muzzammil</h1>
  <input type="text" #addTodo autofocus placeholder="Enter Task">
  <button (click)="addTask(addTodo)">Add Task</button>
</div>

<div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{task}}

      <button (click)="dltTodo(i)">Delete</button>
      <button (click)="editTodo(addTodo,i,task)">Edit</button>
    </li>
  </ul>
</div>
